<center>

    <div class="container">
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row card-panel animated fadeIn" id="signupCard">
                <div class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <a href="#/"><h3 class="center-align">Zillch</h3></a>
                        </div>
                    </div>

                    <div class='row'>
                        <div input-field class='input-field col s12'>
                            <i class="material-icons prefix mdi mdi-email"></i>
                            <input ng-model="credentials.email" class='validate' type='email' name='email' id='email' />
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div input-field class='input-field col s12'>
                            <i class="material-icons prefix mdi mdi-key-variant"></i>
                            <input ng-model="credentials.password" class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter desired password</label>
                        </div>
                    </div>

                    <!--div class='row'>
                        <div input-field class='input-field col s12'>
                            <i class="material-icons prefix mdi mdi-key-variant"></i>
                            <input ng-model="pass" class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter your password again</label>
                        </div>
                    </div-->
                    <div class='row'>
                        <div input-field class='input-field col s12'>
                            <i class="material-icons prefix mdi mdi-account"></i>
                            <input ng-model="credentials.name" type='text' name='userName' id="userName" />
                            <label for='userName'>Name</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div input-field class='input-field col s12'>
                            <i class="material-icons prefix mdi mdi-phone"></i>
                            <input ng-model="contact" type='tel' name='contact' id="contact" />
                            <label for='contact'>Contact</label>
                        </div>
                    </div>



                    <br />
                    <center>
                        <div class='row'>
                            <button ng-click="onSubmit()" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Submit</button>
                        </div>
                    </center>

                </div>
            </div>
        </div>
        <span class="white-text animated fadeIn">Already have an account?<a href="#login" class="indigo-text">&nbsp;Login</a></span>
    </div>
</center>
